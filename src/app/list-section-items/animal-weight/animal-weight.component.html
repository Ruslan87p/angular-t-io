<div>
    <h3 class="text-center w-100">Weight: {{!isLength ? animalsWeight.length : isLength}}</h3>
</div>
<div class="card mt-4">
    <div class="card-body scroll">
      <p class="m-0 pt-2 pb-2 onHover" 
      *ngFor="let item of animalsWeight; let o = odd; let e = even;" 
      [ngClass]="{ odd: o, even: e, hilighted: item.active}"
      (click)="typeItem(item)">
        <span>{{item.weight}}</span>
      </p>
    </div>
  </div>
