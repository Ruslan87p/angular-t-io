<div>
    <h3 class="text-center w-100">Type: {{!isLength ? animalsType.length : isLength}}</h3>
</div>
<div class="card mt-4">
    <div class="card-body scroll">
      <p class="m-0 pt-2 pb-2 onHover"
      *ngFor="let item of animalsType; let o = odd; let e = even; let i = index"
      [ngClass]="{ odd: o, even: e, hilighted: item.active}"
      (click)="typeItem(item)">
        <span>{{item.type.toUpperCase()}}</span>
      </p>
    </div>
  </div>
